<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,100&family=Poppins:ital,wght@0,700;1,400;1,800&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="main-content">
          <div class="main-content-upper">
            <div class="main-content-upper-sections" id="place-for-day">
              <p>DAY</p>
              <input type="number" class="input-field" id="day-input" />
              <p class="error-message">Dzien miesiaca zly</p>
            </div>
            <div class="main-content-upper-sections">
              MONTH
              <input type="number" class="input-field" id="month-input" />
              <p class="error-message">Miesiac zly</p>
            </div>
            <div class="main-content-upper-sections">
              YEAR
              <input type="number" class="input-field" id="year-input" />
              <p class="error-message">Rok zly</p>
            </div>
          </div>
          <div class="box-for-submit">
            <hr class="line" color="gainsboro" />
            <button class="submit-arrow-btn" onclick="{handleClick()}">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="30"
                viewBox="0 0 46 44"
              >
                <g fill="none" stroke="#FFF" stroke-width="2">
                  <path
                    d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
                  />
                </g>
              </svg>
            </button>
          </div>
          <div class="place-for-answer">
            <div class="place-for-answer-items" id="year-answer">
              <span class="number" id="year-number">- -</span>years
            </div>
            <div class="place-for-answer-items" id="month-answer">
              <span class="number" id="month-number">- -</span>month
            </div>
            <div class="place-for-answer-items" id="day -answer">
              <span class="number" id="day-number">- -</span>days
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
